<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<title>Custom Directive</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"> 
	</script>
	
	<style type="text/css">
		input{margin-top:20px;margin-left: 10px;}
		#getDataBtn11{margin-left: 210px;}
		table {margin-top:20px;margin-left: 10px;}
		a{text-decoration: none;margin: 10px;}
	</style>

</head>
<body>

	<mydirc></mydirc>

	<a href="#!report">Report</a>
	<a href="#!admin" ng-show="setDeciderForReport1">Admin</a>
	<a href="#!report1">Report1(Custom Directive)</a>
	<a href="#!addUser" ng-show="setDeciderForReport1">Add User</a>
	<a href="#!addAdmin" ng-show="setDeciderForReport1">Add Admin</a><br><br>
	
    <input id="datetimepicker11" type="text" ng-blur="getRangeAndData()" ng-model="startRange" placeholder="Enter starting Date Time"/>
	<input id="datetimepicker22" type="text" ng-blur="getRangeAndData()" ng-model="endRange" placeholder="Enter ending Date Time"/><br><br>
    <button id="getDataBtn11" ng-click="clickMe()">Get Data</button>	

	<table border="2" cellspaceing="2">
		<tr>
			<th>ReadDateAndTime</th>
			<th>RamUsed</th>
			<th>DiskUsed</th>
			<th>CpuUsed</th>
		</tr>
		<tr ng-repeat="objData in JSONData">
			<td>{{objData.map.readDateAndTime}}</td>
			<td>{{objData.map.ramUsed}}</td>
			<td>{{objData.map.diskUsed}}</td>
			<td>{{objData.map.cpuUsed}}</td>
		</tr>
	</table>
				
	<canvas id="myChartRam" width="900" height="400"></canvas>
	
</body>
</html>
